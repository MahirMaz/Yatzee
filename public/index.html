<!DOCTYPE html>
<html>
    <!--page title-->
    <head>
        <title> Yahtzee Game </title>
        <!-- link to css-->
        <link rel="stylesheet" href="style.css">
    </head> 
    
    <body>
            <!-- link user to rules of the game -->
        <a href="https://www.hasbro.com/common/instruct/yahtzee.pdf"
        target="_blank">
            Yahtzee rules 
        </a> 

        <!-- dice -->
        <div id="board">
            <div id="p1Dice"></div>
            <div class="dice" id="dice1"></div>
            <div class="dice" id="dice2"></div>
            <div class="dice" id="dice3"></div>
            <div class="dice" id="dice4"></div>
            <div class="dice" id="dice5"></div>
        </div>


        <!-- roll button-->
        <button id="rollButton" onclick="rollDice()">Roll Dice</button>
        
        <!-- probably the upper table on the right side for yahztee-->
        <div id="scorecard-section">
            <h2>Scorecard</h2>
            <table>
                <tr>
                    <th>Category</th>
                    <th>Score</th>
                </tr>
                <tr>
                    <td>Ones</td>
                    <td id="score-ones">-</td>
                </tr>
                <tr>
                    <td>Twos</td>
                    <td id="score-twos">-</td>
                </tr>
                <tr>
                    <td>Threes</td>
                    <td id="score-threes">-</td>
                </tr>
                <tr>
                    <td>Fours</td>
                    <td id="score-fours">-</td>
                </tr>
                <tr>
                    <td>Fives</td>
                    <td id="score-fives">-</td>
                </tr>
                <tr>
                    <td>Sixes</td>
                    <td id="score-sixes">-</td>
                </tr>

                <tr>
                    <td>Yahtzee</td>
                    <td id="score-yahtzee">-</td>
                </tr>
                <tr>
                    <td><strong>Total Score</strong></td>
                    <td id="total-score">-</td>
                </tr>
            </table>
        </div>

        <!--call the yatzee file-->
        <script src="Yatzee.js"></script>   <!-- I spent 6 hours trying to figure out why the most basic functions wouldnt work and it was because of a typo here-->
        <link rel="stylesheet" href="style.css">


    </body>

    
</html>
